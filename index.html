<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate BD</title>

    <!-- Tailwind CSS and Daisy UI CDN -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: 'rgb(249, 247, 243)',
                blackPrimary: 'rgb(17, 17, 17)',
              },
              fontFamily: {
                Lexend: 'Lexend',
              },
            },
          },
        }
      </script>

    <!-- Lexend google fonts link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="font-Lexend">
    <!-- Header Start -->
     <header>

    <!-- Navbar -->

    <nav class="bg-primary shadow-sm h-32">
        <div class="w-4/5 mx-auto flex justify-between items-center pt-6">
            <div>
                <button id="blog-btn" class="btn text-base bg-lime-400 text-blackPrimary font-semibold px-6">Blog</button>
            </div>
    
            <div class="flex gap-2 items-center">
                <img class="w-12" src="assets/logo.png" alt="Logo of donation">
                <h3 class="text-xl text-blackPrimary font-semibold">Donate Bangladesh</h3>
            </div>

            <div class="flex gap-2 items-center">
                <img src="assets/coin.png" alt="Icon of coin">
                <p class="text-gray-600 text-xl font-semibold">
                    <span id="main-balance">5500 </span>
                    <span>BDT</span>
                </p>
            </div>
        </div>
    </nav>
</header>
<!-- Header End -->

    <main>

        <!-- Donate buttons Section -->

        <section class="flex gap-4 justify-center items-center pt-16 pb-8">
            <div>
                <button id="donate-btn" class="btn text-base bg-lime-400 text-blackPrimary font-semibold px-6">Donation</button>
            </div>
            <div>
                <button id="history-btn" class="btn bg-transparent text-base font-semibold text-gray-600 border border-gray-400 px-7">History</button>
            </div>
        </section>
    </main>
    <script src="JS/donate.js"></script>
</body>
</html>
